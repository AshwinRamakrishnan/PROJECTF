<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttt</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            width: 100%;
            background-image: url('Meeravathi.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .navbar {
            background: transparent;
            border: none;
        }

        .navbar-brand img {
            width: 50px;
        }

        .nav-links {
            flex: 0;
            display: flex;
            justify-content: center;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border-radius: 8px;
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            padding: 10px 20px; /* Padding inside the box */
        }

        .nav-item {
            margin: 0 15px;
        }

        .btn-blur {
            background: rgba(255, 255, 255, 0.7); /* Blur button background */
            border: none;
            color: #007bff; /* Bootstrap primary color */
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-blur:hover {
            background: rgba(255, 255, 255, 1); /* Solid background on hover */
            color: #0056b3; /* Darker shade on hover */
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #f8f9fa !important; /* Optional: Adjust hover color */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="your logo">
            </a>
            <!-- Navbar Toggler Button for Mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="nav-links">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="team.html">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Apply</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-blur" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script>
        // Adjust header height to fit the viewport
        function adjustHeaderHeight() {
            const header = document.querySelector('header');
            header.style.height = `${window.innerHeight}px`;
        }

        // Initial adjustment
        adjustHeaderHeight();

        // Adjust on window resize
        window.addEventListener('resize', adjustHeaderHeight);
    </script>
</body>
</html>
